name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release ]

jobs:
  build:
    defaults:
      run:
        working-directory: demo/graph-tutorial
        
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Verify npm all runs and build output matches
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: yarn install
    - run: yarn run build
    - run: yarn run test
