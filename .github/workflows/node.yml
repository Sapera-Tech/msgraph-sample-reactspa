name: Node.js CI

on:
  push:
    branches:
      - main
    paths:
      - demo/graph-tutorial/**
  pull_request:
    branches:
      - main
      - live
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: graph-tutorial

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Copy settings file
      run: |
        cp ./src/Config.example.ts ./src/Config.ts
    - name: Verify npm all runs and build output matches
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: yarn install
    - run: yarn run build
    - run: yarn run test
